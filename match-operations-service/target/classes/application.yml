server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sports_tracker
    username: sports
    password: sports
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

logging:
  level:
    org.hibernate.SQL: debug
